<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/scss/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="preloader__window">
      <div class="preloader-5"></div>
      <h3 class="preloader__text">Завариваем чай</h3>
    </div>
    
   
      
      <div class="weather" id = 'weather'>
       <div class="timeAndSearch">
        <div class="time"></div>
        <div class="search">
        <input class="search__input" type="text" name="search__input" id="search__input" placeholder="Поиск" value="Краснодар">
        <img class="search__img" src="/icons/searc_icon.svg" alt="">
      </div>
      </div>

        <div class="location">
          <div class="location__sity">Москва</div>
          <div class="icon">
            <img
              class="weatherIcons"
              id="weatherIcons"
              src=""
              alt=""
            />
          </div>
        </div>
        <div class="temperature">
        <div class="temperature__number">-5</div>
        <div class="temperature__icon">°</div>
      </div>
      <div class="feels_like"></div>
        <div class="condition" id="condition">Пасмурно</div>
      </div>
      <div class="bgVideo">
      <video class="bgVideo__media" id='bgVideo__media'type="video" src="" autoplay muted loop ></video>
    
    
    <!-- <div class="about">Development and design <br> Artem Bychkov</div> -->
    <div class="about__icons">
      <a href=""><img src="" alt="" /></a>
      <a href=""><img src="" alt="" /></a>
      <a href=""><img src="" alt="" /></a>
      <a href=""><img src="" alt="" /></a>
    </div>
  </div>
  
    <script type="module" src="/js/weatherScript.js"></script>
    <script type="module" src="/js/changeIconWeatherScript.js"></script>
    <script type="module" src="/js/changeConditionScript.js"></script>
    <script type="module" src="/js/changeBackgroundScript.js"></script>
  </body>
</html>
